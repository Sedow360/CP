<!DOCTYPE html>
<html>
    <head>
        <title>My Game</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Cyberpunk&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="game">
            <div id="playerStat">
                <span class="stats">XP: <strong><span id="exp">0</span></strong></span>
                <span class="stats">Aura points: <span id="aura"><Strong>100</Strong></span></span>
                <span class="stats">Eddies: <span id="eddies"><strong>50</strong></span></span>
                <span class="stats">Chrome: <span id="chrome"><strong>finger</strong></span></span>
            </div>

            <div id="Options">
                <button id="b1">Go to store</button>
                <button id="b2">Go to bad bih</button>
                <button id="b3">Fight Adam</button>
            </div>

            <div id="monsterStat">
                <span id="monsterName"></span>
                <span id="monsterHealth"></span>
            </div>

            <div id="text">
                Welcome to CP. You must flatline Adam to avenge <b>Rebecca</b>
                the pancake. You are in the Arasaka tower. Where do you go?
                Use the buttons above.
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
